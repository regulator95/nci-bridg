<VirtualHost *:80>
    RewriteEngine on
    RewriteCond %{REQUEST_METHOD} ^(TRACE|TRACK)
    RewriteRule .* - [F]

    Alias /ftp1 /github/evs/ftp/ftp1
    <Directory /github/evs/ftp/ftp1>
            Options Indexes MultiViews
            AllowOverride None
            <IfModule authz_host_module>
                Order allow,deny
                Allow from all
            </IfModule>
    </Directory>

</VirtualHost>
